<h1>{{ site.title }}</h1>
<p>{{ site.subtitle }}</p>

<div class="home-icon-container">
  {% for icon in page.icons %}
    <span class="{{ icon }}">
      <img src="/images/home/{{ icon }}_black_300x300.png">
      <div class="white-background"></div>
    </span>
  {% endfor %}
</div>

<div class="call-to-action-buttons">
  <div class="btn about">Discover the story</div>
  <div class="btn scroll-button">Scroll</div>
</div>
