<h1>{{ site.title }}</h1>
<p>{{ site.subtitle }}</p>

<div class="steps-icons-container">
  {% for step in page.steps %}
    <span class="step {{ step }}">
      <img src="/images/home/{{ step }}_black_300x300.png">
      <div class="white-background"></div>
      <div class="step-name-container">
        <div class="line vertical"></div>
        <div class="line horizontal"></div>
        <div class="step-name">Step {{ forloop.index }}: {{ step | titlecase }}</div>
      </div>
    </span>
  {% endfor %}
</div>

<div class="step-descriptions-container">
  {% for description in page.step_descriptions %}
    <div class="{{ page.steps[forloop.index0] }} description">{{ description }}</div>
  {% endfor %}
</div>

<div class="mask"></div>
