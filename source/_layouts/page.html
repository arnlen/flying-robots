---
layout: default
---

<div class="page-header-banner">
  <h1>{{ page.title }}</h1>
</div>

<article role="article" class="full-single-article">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="meta">
          <a href="/">Home</a> > {{ page.title }}
          <br>
          written by {{ site.author }} {% include post/date.html %}{% if updated %}{{ updated }}{% else %}{{ time }}{% endif %}
        </div>
        {{ content }}
      </div>
    </div>
  </div>
</article>
